<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Nicosolutionweb</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="header-content">
          <!-- Logo -->
          <div class="logo-container">
            <img class="logo" src="/assets/updatelogo.webp" alt="logo" width="230" height="80" />
          </div>
      
          <!-- Línea separadora -->
          <div class="line"></div>
      
          <!-- Texto del logo -->
          <div class="text-logo-container">
            <p class="poppins-regular text-logo">soluciones web</p>
          </div>
        </div>
      
        <!-- Menú de navegación -->
        <nav>
          <section>
            <ul class="nav-list">
              <li><a href="#home" class="poppins-regular">Inicio</a></li>
              <li><a href="#services" class="poppins-regular">Servicios</a></li>
              <li><a href="#Proyects" class="poppins-regular">Proyectos</a></li>
              <li><a href="#contact" class="poppins-regular">Contacto</a></li>
            </ul>
          </section>
        </nav>
      </header>
      <main>
        <section class="hero">
          <div class="hero-content">
            <h2 class="text-hero poppins-bold">Diseño y Desarrollo Web</h2>
      
            <div class="location-container">
              <img class="hero-image-icon" src="/assets/icon-location.png" alt="Icono ubicación" />
              <p class="parrafo-hero poppins-semibold">Olavarria, Buenos Aires</p>
            </div>
            <img class="hero-image" src="/assets/bg-hero.webp" alt="Hero Image" />
            <button class="btn-primary">CONTACTAR</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
